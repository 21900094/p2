<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>type your name(text)</p>
    <form>
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" value="Minsang">
    </form>
    <hr>

    <p>choose your age(radio)</p>
    <form>
        <input type="radio" id="22" name="age" value="22">
        <label for="22">22</label><br>
        <input type="radio" id="23" name="age" value="23">
        <label for="23">23</label><br>
        <input type="radio" id="24" name="age" value="24">
        <label for="24">24</label>
    </form>
    <hr>

    <p>choose your major(checkbox)</p>
    <form>
        <input type="checkbox" id="major1" name="major1" value="computer science">
        <label for="major1"> I am majoring in computer science</label><br>
        <input type="checkbox" id="major2" name="major2" value="law">
        <label for="major2"> I am majoring in law</label><br>
        <input type="checkbox" id="major3" name="major3" value="biology">
        <label for="major3"> I am majoring in biology</label><br>
        
        <input type="submit" value="Submit">

    </form>
    <hr>


    <form>
        <label for="dorm">Choose your dormitory(select)</label>
        <select id="dorm" name="dorm">
            <option value="vision">vision</option>
            <option value="happiness">happiness</option>
            <option value="bethel">bethel</option>
            <option value="international">international</option>
        </select>
        <input type="submit">
    </form>   
    <hr>

    <p>Type your hometown(textarea)</p>
    <form>
        <textarea name="message" rows="10" cols="40">My hometown is gyeongju.</textarea>
        <br><br>
        <input type="submit">
    </form>
    <hr>

    <p>Pick your birthday(date)</p>
    <form>
        <p><input type="date"></p>
        <p><input type="submit" value="Submit"></p>
    </form>

</body>
</html>
